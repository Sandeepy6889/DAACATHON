


<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Assets</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" style="margin-bottom: 10px" >
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Create Asset</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Create Asset</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Asset ID</label>
                                <input class="form-control" ng-model="assetID" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Asset Name</label>
                                <input class="form-control" ng-model="assetName" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Rated Power (KW)</label>
                                <input class="form-control" ng-model="ratedPower" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Efficiency of motor (%)</label>
                                <input class="form-control" ng-model="motorEfficiency" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Rated speed of the motor</label>
                                <input class="form-control" ng-model="motorRatedSpeed" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Minimum rated flow of the pump</label>
                                <input class="form-control" ng-model="minRatedFlowOfPump" placeholder="Enter text">
                            </div>
                            <div class="form-group">
                                <label>Water density</label>
                                <select class="form-control" ng-model="waterDensity">
                                    <option selected>0</option>
                                    <option>1</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Threadhold limit</label>
                                <input class="form-control" ng-model="threadholdLT" placeholder="Enter text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="addNewAsset()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Assets Information
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Asset ID</th>
                                <th>Asset Name</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                        <tr class="odd gradeX" ng-repeat="asset in assets">
                        <td>{{asset.assetID}}</td>
                        <td>{{asset.assetName}}</td>
                                <td>
                                    <a href="#" class="fa fa-edit"></a>
                                    <a href="#" class="fa fa-times-circle"></a>
                                </td>
               		  </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
