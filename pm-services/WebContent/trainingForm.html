<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Train Models</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <!-- /.container-fluid -->

    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" action="/action">
                <div class="form-group">
                    <label for="email">Select Asset</label>
                    <select ng-change="getAssetTrainingData()" class="form-control" ng-model="assetId" ng-options="ids.value for ids in assetsIds">
                    <option value="">-- Select AssestID --</option>
                    </select>

                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#trainingModalDialog">Add Trainig record</button>
            <button type="button" class="btn btn-primary">Teach</button>
        </div>
    </div>

    <div class="row" style="margin-top: 10px">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i>
                        <b>Interpolations points of characteristics</b>
                    </i>
                </div>
                <div class="panel-body">
                    <form class="form-inline" action="/action">
                        <div class="table-responsive ">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>x-Flow[m3/h]</th>
                                        <th>y-Height[m]</th>
                                        <th>y-Eta[%]</th>
                                    </tr>
                                    <tr class="odd gradeX" ng-repeat="record in trainingRecords">
                                        <td>{{record.xFlow}}</td>
                                        <td>{{record.yHeight}}</td>
                                        <td>{{record.yEta}}</td>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>

</div>

<div class="row">
    <!-- Modal -->
    <div class="modal fade" id="trainingModalDialog" tabindex="-1" role="dialog" aria-labelledby="trainingModalDialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Training Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">x-Flow</div>
                                <input ng-model="xFlow" type="text" class="form-control" id="xFlow" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">y-Height</div>
                                <input ng-model="yHeight" type="text" class="form-control" id="yHeight" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">y-Eta</div>
                                <input ng-model="yEta" type="text" class="form-control" id="yEta" placeholder="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addTraningRecord()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
