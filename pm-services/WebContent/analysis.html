<div id="page-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Asset Analysis</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>


		<div class="row">
			<div class="col-lg-12">
				<form class="form-inline" novalidate>
					<div class="form-group">
						 <select id="selectedAsset"
							ng-change="getKpi()" class="form-control" ng-model="assetId"
							ng-options="id for id in assetsIds">
							<option value="">-- Select Asset ID --</option>
						</select>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<br>
		</div>
		<div id="kpiDisplay" style="display: none;">
			<!-- /.row -->
			<div class="row">

				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Alarms</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table class="table table-hover">

								<tbody>
									<tr>
							<br>
							</tr>
								<tr>
									<td><div id="circle" class="offline blockage"
											onClick='blockage()'></div></td>
									<td><h4>Blockage</h4></td>
								</tr>
								<tr>
									<td><div id="circle" class="offline dryRunning"
											onClick='dryRunning()'></div></td>
									<td><h4>Dry Running</h4></td>


								</tr>
								<tr>
									<td><div id="circle" class="offline lowPumpEfficiency"
											onClick='lowPumpEfficiency()'></div></td>
									<td><h4>Low Pump Efficiency</h4></td>
								</tr>
								<tr>
									<td><div id="circle" class="offline deviatedTDH"
											onClick='deviatedTDH()'></div></td>
									<td><h4>Deviated TDH</h4></td>

								</tr>
								<tr>
								<td>
								<div id="circle" class="offline implerWearing"
											onClick='implerWearing()'></div></td>
									<td><h4>Impeler wearing</h4></td>
								</tr>
								</tbody>
							</table>

						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				
			<!-- /.col-lg-6 -->
			
				<!-- /.col-lg-6 -->
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">Flow vs. TDH</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="flot-chart">
								<div class="flot-chart-content" id="flot-line-chart1"></div>
							</div>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">Flow vs. Efficiency</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="flot-chart">
								<div class="flot-chart-content" id="flot-line-chart2"></div>
							</div>
						</div>
						<!-- /.panel-body -->
					</div>
				</div>
	
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">Flow vs. Amp</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="flot-chart">
							<div class="flot-chart-content" id="flot-line-chart3"></div>
						</div>
					</div>
					<!-- /.panel-body -->
				</div>
			</div>

				<!-- /.row -->
			</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->
</div>
