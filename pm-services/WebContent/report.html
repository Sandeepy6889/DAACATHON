
<!-- jQuery -->

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Alarms Report</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<form class="form-inline" novalidate>
				<div class="form-group ">
					<select class="form-control" ng-model="assetId"
						ng-options="id for id in assetsIds" ng-change="getAlarms()">
						<option value="">-- Select Asset ID --</option>
					</select>
				</div>
			</form>
		</div>
	</div>

	<div class="row v-gap">
		<div class="col-lg-12">
			<form class="form-inline" novalidate>
				<div class="form-group">
					<label for="email">From</label> <input id="date"
						type="datetime-local" ng-model="from" class="form-control">
					<label for="email">To</label> <input id="date"
						type="datetime-local" ng-model="to" class="form-control">
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="form-group">
				<button type="button" class="btn btn-primary"
					ng-click="getAlarmsForDuration()">By Duration</button>
				<button type="button" class="btn btn-primary">Download</button>
			</div>
		</div>
	</div>

	<!-- <a target="_self" href="report/download" download="alarm-reports.pdf">Download</a> -->


	<div id="rightContent" ng-include="alarmTableUrl"></div>

</div>
