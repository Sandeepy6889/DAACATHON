
<!-- jQuery -->

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Alarms Report</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<form class="form-inline" novalidate>
				<div class="form-group ">
					<select ng-change="clearAlarms()"  class="form-control" ng-model="assetId"
						ng-options="id for id in assetsIds">
						<option value="">-- Select Asset ID --</option>
					</select>
				</div>
			</form>
		</div>
	</div>

	<div class="row v-gap" ng-show="assetId.length > 0">
		<div class="col-lg-12">
			<form class="form-inline" name="alarmsForm" novalidate>
				<div class="form-group">
					<label for="email">From</label> 
					<span class="error"	ng-show="alarmsForm.from.$error.required">Required!</span>
					<input ng-required="true" id="from" name="from"
						type="datetime-local" ng-model="from" class="form-control">
					<label for="email">To</label> 
					<span class="error"	ng-show="alarmsForm.to.$error.required">Required!</span>
					<input ng-required="true" id="to" name="to" 
						type="datetime-local" ng-model="to" class="form-control">
				</div>
			</form>
		</div>
	</div>
	<div class="row" ng-show="assetId.length > 0">
		<div class="col-lg-12">
			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-disabled="alarmsForm.$invalid"
					ng-click="getAlarmsForDuration()">Show</button>
				 <a ng-show="alarms.length > 0" target="_self" href="report/download?assetId={{assetId}}&from={{beginTimeStamp}}&to={{endTimeStamp}}" download="alarm-reports.pdf"><button ng-disabled="alarmsForm.$invalid" type="button" class="btn btn-primary">Download</button></a>
			</div>
		</div>
	</div>

	


	<div id="rightContent" ng-include="alarmTableUrl"></div>

</div>
