
<!-- jQuery -->
    


<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Alarm Report</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<form class="form-inline" novalidate>
				<div class="form-group">
					<label for="email">Select Asset</label> <select
						ng-change="getAlarms()" class="form-control"
						ng-model="assetId" ng-options="id for id in assetsIds">
						<option value="">-- Select AssestID --</option>
					</select>

				</div>
			</form>
		</div>
	</div>
	<!-- /.row -->
	<div class="row v-gap">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">DataTables Advanced Tables</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<table width="100%"
						class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>Type</th>
								<th>Status</th>
								<th>Date</th>
								<th>Flow</th>
								<th>M. Input</th>
								<th>S.P.</th>
								<th>D.P.</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="alarm in alarms">
								<td>{{alarm.alarmType}}</td>
								<td>{{alarm.alarmStatus}}</td>
								<td>{{alarm.date}}</td>
								<td>{{alarm.flow}}</td>
								<td>{{alarm.suctionPressure}}</td>
								<td>{{alarm.dischargePressure}}</td>
								<td>{{alarm.motorInput}}</td>
							</tr>
							
						</tbody>
					</table>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->

	<!-- /.row -->

	<!-- /.row -->

	<!-- /.row -->
    
</div>
<link href="vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
