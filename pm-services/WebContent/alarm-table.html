<div class="row v-gap">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">Alarms information</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTables-example">
					<thead>
						<tr>
							<th>Type</th>
							<th>Status</th>
							<th>Date</th>
							<th>Flow</th>
							<th>M. Input</th>
							<th>S.P.</th>
							<th>D.P.</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd gradeX" ng-repeat="alarm in alarms">
							<td>{{alarm.alarmType}}</td>
							<td>{{alarm.alarmStatus}}</td>
							<td>{{alarm.date}}</td>
							<td>{{alarm.flow}}</td>
							<td>{{alarm.suctionPressure}}</td>
							<td>{{alarm.dischargePressure}}</td>
							<td>{{alarm.motorInput}}</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!-- /.table-responsive -->
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
